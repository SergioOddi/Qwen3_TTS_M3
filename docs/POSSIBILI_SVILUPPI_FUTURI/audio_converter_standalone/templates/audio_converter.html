<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 25px;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .format-selector {
            margin-bottom: 25px;
        }

        .format-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .format-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .format-option {
            flex: 1;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        .format-option label {
            display: block;
            padding: 15px;
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .format-option input[type="radio"]:checked + label {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .format-option label:hover {
            border-color: #667eea;
        }

        .convert-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .format-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Converter</h1>
        <p class="subtitle">Converti file audio tra formati M4A, WAV e MP3</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÅ</div>
            <div class="drop-zone-text">Trascina il file qui</div>
            <div class="drop-zone-hint">oppure clicca per selezionare</div>
            <input type="file" id="fileInput" accept=".m4a,.wav,.mp3">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="format-selector">
            <label class="format-label">Converti in:</label>
            <div class="format-options">
                <div class="format-option">
                    <input type="radio" id="formatWav" name="format" value="wav" checked>
                    <label for="formatWav">WAV</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="formatMp3" name="format" value="mp3">
                    <label for="formatMp3">MP3</label>
                </div>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>Seleziona un file</button>

        <div class="status" id="status"></div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill"></div>
        </div>

        <div class="footer">
            TTS_M3 Audio Converter | Formati supportati: M4A, WAV, MP3
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');

        let selectedFile = null;

        // Click per selezionare file
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Gestione drag & drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // Selezione file da input
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Verifica estensione
            const validExtensions = ['m4a', 'wav', 'mp3'];
            const ext = file.name.split('.').pop().toLowerCase();

            if (!validExtensions.includes(ext)) {
                showStatus('Formato non supportato. Usa M4A, WAV o MP3.', 'error');
                return;
            }

            selectedFile = file;

            // Mostra info file
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');

            // Abilita bottone
            convertBtn.disabled = false;
            convertBtn.textContent = 'Converti';

            // Nascondi status precedente
            hideStatus();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function hideStatus() {
            status.classList.remove('show');
        }

        function showProgress() {
            progressBar.classList.add('show');
        }

        function hideProgress() {
            progressBar.classList.remove('show');
        }

        // Conversione
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const outputFormat = document.querySelector('input[name="format"]:checked').value;

            // Prepara form data
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('output_format', outputFormat);

            // UI feedback
            convertBtn.disabled = true;
            convertBtn.textContent = 'Conversione in corso...';
            showStatus('Conversione in corso...', 'processing');
            showProgress();

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                hideProgress();

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Errore durante conversione');
                }

                // Download file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // Nome file output
                const outputFileName = selectedFile.name.replace(/\.[^.]+$/, '') + '.' + outputFormat;
                a.download = outputFileName;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('‚úì Conversione completata! Download avviato.', 'success');
                convertBtn.textContent = 'Converti altro file';

            } catch (error) {
                hideProgress();
                showStatus('‚úó ' + error.message, 'error');
                convertBtn.textContent = 'Riprova';
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
